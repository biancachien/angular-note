<article class="post" id="post{{idx}}" *ngFor="let item of data; let idx=index">

  <!-- 子component -->
  <!-- @Input() [item]="item"將父元件資料傳入子元件 -->
  <!-- @Output()  (delete)="doDelete($event)"子元件要父元件做事情 -->
  <app-article-header [item]="item" (delete)="doDelete($event)" (titleChanged)="changeTitle($event)">
  </app-article-header>

  <!-- 子component -->
  <app-article-body [item]="item"></app-article-body>

</article>
